<div class="flex-container"
     fxLayout="column"
     fxLayout.xs="column"
     fxLayoutAlign="center center"
     fxLayoutAlign.xs="start"
     fxFlexFill>

  <md-toolbar fxFlex="64px">
    <button md-icon-button (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button>
    <a routerLink="/home">Learning Management System</a>
  </md-toolbar>

  <md-sidenav-container fxFlex fxFlexFill>
    <md-sidenav mode="side" opened="true" #sidenav>
      <md-nav-list>
        <a md-list-item
           *ngFor="let route of routeConfigs"
           [routerLink]="route.routerLink"
           class="sidenav-item"
           routerLinkActive="active-route"> {{ route.title }} </a>
      </md-nav-list>
    </md-sidenav>

    <div class="sidenav-content">
      <router-outlet></router-outlet>
    </div>
  </md-sidenav-container>

</div>
