<div>
  <md-card *ngFor="let training of trainings">
    <md-card-header>
      <img md-card-avatar [src]="training.image_url">
      <md-card-title>{{training.title}}</md-card-title>
      <!--<md-card-subtitle>Header subtitle</md-card-subtitle>-->
    </md-card-header>
    <md-card-content>
      <p>{{training.description}}</p>
    </md-card-content>
  </md-card>
</div>
